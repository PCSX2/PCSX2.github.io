name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Build Backend
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Get Dependencies
        working-directory: backend/
        run: npm ci

      - name: Build App
        working-directory: backend/
        run: npm run build
